<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
  <script src="js/pomodoro_clock.js" type="text/javascript"></script>
  <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/pomodoro_clock.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <title>Document</title>
  <style type="text/css">
    
  </style>
</head>
<body>
  <main>
    <article class="container">
      <div id='app'>
        <div class="to_do_list">
          <input class="inputtext" type="text" :placeholder='input_placeholder' v-model="addtext"><label for="" @click='add_text'></label>
        </div>
        <div class="display_to_do">
          <p>新增筆數有：{{addtext_num}}個</p>
          <ul class='list'>
            <li v-for='index in list_to_do'>{{index}}</li>
          </ul>
        </div>
      </div>
    </article>
  </main>
  <script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</body>
</html>
